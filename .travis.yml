os: linux
dist: trusty # Ubuntu 14, Xenial (Ubuntu 16) seems to crash python...
language: python
before_install:
    # Taken from this tutorial https://github.com/newdigate/teensy-blink
  - export ARDUINO_PATH="$HOME/arduino_ide" # Required for CMake script
  - export ARDUINO_IDE_VERSION="1.8.12"
  - export TEENSYDUINO_VERSION="152"
  - mkdir -p $ARDUINO_PATH
  - mkdir -p robotics-prototype/robot/rover/build
  - mkdir -p ~/Arduino/libraries
  - wget --quiet https://downloads.arduino.cc/arduino-$ARDUINO_IDE_VERSION-linux64.tar.xz
  - tar xf arduino-$ARDUINO_IDE_VERSION-linux64.tar.xz -C $ARDUINO_PATH
  - curl -fsSL https://www.pjrc.com/teensy/td_$TEENSYDUINO_VERSION/TeensyduinoInstall.linux64 -o TeensyduinoInstall.linux64
  - chmod +x TeensyduinoInstall.linux64
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16
  - sleep 3
  - export DISPLAY=:1.0
  - ./TeensyduinoInstall.linux64 --dir=$ARDUINO_PATH/arduino-$ARDUINO_IDE_VERSION
install:
  # Manually installing the required libraries, to remove after #362 is merged as cmake will automatically install this.
  - curl -fsSlL https://github.com/adafruit/Adafruit_Motor_Shield_V2_Library/archive/1.0.9.tar.gz > Adafruit_Motor_Shield_V2_Library.tar.gz
  - curl -fsSlL https://github.com/purwar2016/ArduinoBlue-library/archive/3.0.1.tar.gz > ArduinoBlue-library.tar.gz
  - curl -fsSlL https://github.com/pololu/lsm303-arduino/archive/3.0.1.tar.gz > lsm303-arduino.tar.gz
  - curl -fsSlL https://github.com/sparkfun/SparkFun_I2C_GPS_Arduino_Library/archive/v1.0.2.tar.gz > SparkFun_I2C_GPS_Arduino_Library.tar.gz
  - tar xf Adafruit_Motor_Shield_V2_Library.tar.gz -C ~/Arduino/libraries
  - tar xf ArduinoBlue-library.tar.gz -C ~/Arduino/libraries
  - tar xf lsm303-arduino.tar.gz -C ~/Arduino/libraries
  - tar xf SparkFun_I2C_GPS_Arduino_Library.tar.gz -C ~/Arduino/libraries
  - pip install -r requirements.txt
  - pip install -e .
script:
  - cd robotics-prototype/robot/rover/build
  - cmake ..
  - make
  - cd ../../..
  - pytest --continue-on-collection-errors
