<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SC Robotics GUI - Science</title>

	<!-- Bootstrap CSS -->
	<link href="../static/css/bootstrap-4.1.2.min.css" rel="stylesheet">
	<link href="../static/css/font-awesome-4.7.0.min.css" rel="stylesheet">
	<link href="../static/css/titatoggle-dist.css" rel="stylesheet">
	<link href="../static/css/rover.css" rel="stylesheet">
	<link href="../static/css/science.css" rel="stylesheet">
	<script src="../static/js/jquery-3.3.1.min.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous" async></script> -->
	<script src="../static/js/popper-1.14.3.min.js"></script>
	<script src="../static/js/bootstrap-4.1.2.min.js"></script>

	<!-- Bootstrap Toggle Buttons -->
	<link href="../static/css/bootstrap-toggle-2.2.2.min.css" rel="stylesheet">
	<script src="../static/css/bootstrap-toggle-2.2.2.min.js"></script>

	<!-- JS -->
	<script src="../static/js/helpers.js"></script>
	<script src="../static/js/app.js"></script>
	<script src="../static/js/science.js"></script>

</head>

<body onload="run()">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="margin-bottom: 120px">
		<a class="navbar-brand" href="#">
			<img src="https://spaceconcordia.github.io/img/sclogo_header.png">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Settings</a>
				<div class="dropdown-menu" aria-labelledby="dropdown01">
					<a class="dropdown-item" href="/">Arm</a>
					<a class="dropdown-item" href="/rover">Rover</a>
					<a class="dropdown-item" href="#">...</a>
				</div>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div style="margin-bottom:10px"></div>

	<div class="container fill">
		<div>
			<div class="row">
				<!-- MOTOR TABLE -->
				<div class="col-md">
					<h5 class="container-header">Drill Controll</h5>
					<table class="table table-sm">
						<tbody>
							<tr>
								<td>
									<a href=#>
										<button type="button" class="btn btn-secondary">Set Rotation</button>
									</a>
								</td>
								<td colspan="2">
									<a href=#>
										<button type="button" class="btn btn-secondary">CW</button>
									</a>
									<a href=#>
										<button type="button" class="btn btn-secondary">CCW</button>
									</a>
								</td>

							</tr>
							<tr>
								<td class="align-middle">
									<a href=#>
										<button type="button" class="btn btn-secondary">Home Postion</button>
									</a>
								</td>
								<td colspan="2">
									<div class="form-group">
										<label for="usr">Current Elevation</label>
										<input type="text" class="form-control" id="usr">
									</div>
								</td>

							</tr>
							<tr>
								<td class="align-middle">
									<a href=#>
										<button type="button" class="btn btn-secondary">Lower Drill</button>
									</a>
								</td>
								<td class="align-middle">
									<a href=#>
										<button type="button" class="btn btn-secondary">Start Drilling</button>
									</a>
								</td>
								<td>
									<div class="form-group">
										<label for="usr">Drill Time(s)</label>
										<input type="text" class="form-control" id="usr">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<a href=#>
										<button type="button" class="btn btn-secondary">Raise Drill</button>
									</a>
								</td>
								<td>
									<a href=#>
										<button type="button" class="btn btn-secondary">Stop Drilling</button>
									</a>
								</td>
								<td></td>
							</tr>
						</tbody>
					</table>

				</div>

                <div>
                    <canvas id="myCanvas" width="500" height="500" style="border:2px solid #000;"></canvas>
                    <div>
                        <input type="button" id="button_rpos" class="button" value="ROTATE &#x27F2"/>
                        <input type="button" id="button_rneg" class="button" value="ROTATE &#x27F3"/>
                    </div>
                </div>

				<!-- CONTROLS & ROVER DRIVE & CAMERA TILT/PAN -->
				<div class="col-md">
					<h5 class="container-header">Science Experiment</h5>
					<table class="table table-sm">
						<tbody>
							<tr>
								<td>
									<a href=#>
										<button type="button" class="btn btn-secondary">Drop Solution</button>
									</a>
								</td>
								<td colspan="2"></td>

							</tr>
							<tr>
								<td class="align-middle">
									<a href=#>
										<button type="button" class="btn btn-secondary">Rotate Wheel</button>
									</a>
								</td>
								<td colspan="2">
									<a href=#>
										<button type="button" class="btn btn-secondary">CW</button>
									</a>
									<a href=#>
										<button type="button" class="btn btn-secondary">CCW</button>
									</a>
								</td>

							</tr>
							<tr>
								<td class="align-middle">
									<a href=#>
										<button type="button" class="btn btn-secondary">Measure</button>
									</a>
								</td>
								<td colspan="2">
									<div class="form-group">
										<label for="usr">Absorbance</label>
										<input type="text" class="form-control" id="usr">
									</div>
								</td>
							</tr>

						</tbody>
					</table>
                </div>

				<!-- LOG CONSOLE -->
				<div class="col-md">
					<h5 class="container-header">Log Console</h5>
					<div class="form-group">
						<textarea id="rover-log" rows="8" readonly></textarea>
						<br>
						<!--log console buttons-->
						<div class="btn-group" role="group" id="logs-btn">
							<a href=# id=click_btn>
								<button type="button" class="btn btn-secondary">Open Logs</button>
							</a>
							<a href="javascript:void(0)" id="clear-log">
								<button type="button" class="btn btn-secondary" onclick="clearText()">Clear
									Logs</button>
							</a>
							<a href="javascript:void(0)" id="test-log">
								<button type="button" class="btn btn-secondary"
									onclick="appendToConsole('Simple test.');scrollToBottom();">Test</button>
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
