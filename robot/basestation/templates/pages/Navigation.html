{% extends "pages/Base.html" %}
{% block title %}Navigation{% endblock %}
{% block head %}
{{ super() }}
<script src="../../static/js/elements/navigation/navigation.js"></script>
<script src="../../static/js/elements/feed/console.js"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-2">
        {% include "elements/feed/Console.html" %}
    </div>
    <div class="col-md-7">
      <!-- Rover Map -->
    </div>
    <div class="col-md-3" id="data-start">
       {% include "elements/navigation/NavigationData.html" %}
    </div>
</div>


<!----------------------------------------------------------------------------------------------------
The following elements are hidden HTML elements. This HTML is appended to dynamically create elements on the web page.
----------------------------------------------------------------------------------------------------->

<!-- ANTENNA TEMPLATES -->
<div class="DDtemplate" hidden>
    <div class="input-group" id="antenna-input-group">
        <span class="input-group-text"></span>
        <input id="antenna-DD-dec-deg-input" type="text" class="form-control antenna-input-field" placeholder="Decimal degrees">
        <button id="antenna-DD-change-btn" class="btn btn-warning antenna-change-btn">Change</button>
        <hr>
    </div>
</div>


<div class="DDMtemplate" hidden>
    <div class="input-group" id="antenna-input-group">
        <span class="input-group-text"></span>

        <input id="antenna-DDM-deg-input" type="text" class="form-control antenna-input-field" placeholder="Degrees">
        <span class="input-group-text">째</span>

        <input id="antenna-DDM-dec-min-input" type="text" class="form-control antenna-input-field" placeholder="Decimal Mins">
        <span class="input-group-text">'</span>
        <button id="antenna-DDM-change-btn" class="btn btn-warning antenna-change-btn">Change</button>
        <hr>
    </div>
</div>

<div class="DMStemplate" hidden>
    <div class="input-group" id="antenna-input-group">
        <span class="input-group-text"></span>
        <input id="antenna-DMS-deg-input" type="text" class="form-control antenna-input-field" placeholder="Degrees">

        <span class="input-group-text">째</span>
        <input id="antenna-DMS-min-input" type="text" class="form-control antenna-input-field" placeholder="Mins">

        <span class="input-group-text">'</span>
        <input id="antenna-DMS-sec-input" type="text" class="form-control antenna-input-field" placeholder="Seconds">

        <span class="input-group-text">"</span>
        <button id="antenna-DMS-change-btn" class="btn btn-warning antenna-change-btn">Change</button>
        <hr>
    </div>
</div>




<!-- GOAL TEMPLATEs -->
<div id="goal-buttons" hidden>
    <button id="goal-confirm-btn" type="button" class="btn btn-success">Confirm</button>
    <button id="goal-change-btn" type="button" class="btn btn-warning" disabled>Change</button>
    <button id="goal-delete-btn" type="button" class="btn btn-danger">Delete</button>
</div>




<div id="goal-DD-input-template" hidden>
    <span class="input-group-text"></span>
    <input id="goal-DD-dec-deg-input" type="text" class="form-control" placeholder="Decimal Degrees">
</div>




<div id="goal-DDM-input-template" hidden>
    <span class="input-group-text"></span>

    <input id="goal-DDM-deg-input" type="text" class="form-control" placeholder="Degrees">
    <span class="input-group-text">째</span>

    <input id="goal-DDM-dec-min-input" type="text" class="form-control" placeholder="Decimal Mins">
    <span class="input-group-text">'</span>
</div>




<div id="goal-DMS-input-template" hidden>
    <span class="input-group-text"></span>

    <input id="goal-DMS-deg-input" type="text" class="form-control" placeholder="Degrees">
    <span class="input-group-text">째</span>

    <input id="goal-DMS-min-input" type="text" class="form-control" placeholder="Mins">
    <span class="input-group-text">'</span>

    <input id="goal-DMS-sec-input" type="text" class="form-control" placeholder="Seconds">
    <span class="input-group-text">"</span>
</div>




<div id="add-goal-coordinates" hidden>
    <div class='goal'>
        <fieldset id="goal-name-fieldset">
            <div class="input-group">
                <span class="input-group-text">name</span>
                <input id="goal-name" type="text" class="form-control" placeholder="Goal">
            </div>
        </fieldset>
        <fieldset id="goal-lat-fieldset">
            <div id="goal-lat-input-group" class="input-group">
                <div id="goal-lat-select-format" class="dropdown">
                    <button type="button" id="goal-lat-select-format-btn" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">Select Latitude Layout</button>
                    <span class="caret"></span>
                    <ul class="dropdown-menu">
                        <li><button id="goal-lat-DD-btn" class="btn btn-primary btn-sm">Decimal Degrees</button></li>
                        <li><button id="goal-lat-DDM-btn" class="btn btn-primary btn-sm">Degrees Decimal Minutes</button></li>
                        <li><button id="goal-lat-DMS-btn" class="btn btn-primary btn-sm">Degrees Minutes Seconds</button></li>
                    </ul>
                </div>
            </div>
        </fieldset>
        <fieldset id="goal-long-fieldset">
            <div id="goal-long-input-group" class="input-group">
                <div id="goal-long-select-format" class="dropdown">
                    <button type="button" id="goal-long-select-format-btn" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">Select Longitude Layout</button>
                    <span class="caret"> </span>
                    <ul class="dropdown-menu">
                        <li><button id="goal-long-DD-btn" class="btn btn-primary btn-sm">Decimal Degrees</button></li>
                        <li><button id="goal-long-DDM-btn" class="btn btn-primary btn-sm">Degrees Decimal Minutes</button></li>
                        <li><button id="goal-long-DMS-btn" class="btn btn-primary btn-sm">Degrees Minutes Seconds</button></li>
                    </ul>
                </div>
            </div>
        </fieldset>
        <div id="goal-buttons-input-group" class="input-group">
        </div>
        <hr>
    </div>
</div>

<div id="created-goal-template" hidden>
    <div class="goal">
        <fieldset id="goal-name-fieldset">
            <div class="input-group">
                <span class="input-group-text">name</span>
                <input id="goal-name" type="text" class="form-control" placeholder="Goal Name">
            </div>
        </fieldset>
        <fieldset id="goal-lat-fieldset" format='DD'>
            <div class="input-group">
                <span class="input-group-text">lat</span>
                <input id="goal-DD-dec-deg-input" type="text" class="form-control lat" placeholder="Decimal Degrees">
            </div>
        </fieldset>
        <fieldset id="goal-long-fieldset" format='DD'>
            <div class="input-group">
                <span class="input-group-text">long</span>
                <input id="goal-DD-dec-deg-input" type="text" class="form-control long" placeholder="Decimal Degrees">
            </div>
        </fieldset>
        <div id="goal-buttons-input-group" class="input-group">
        </div>
        <hr>
    </div>
</div>
{% endblock %}
