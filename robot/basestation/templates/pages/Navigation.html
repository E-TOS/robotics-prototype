
{% extends "pages/Base.html" %}
{% block title %}PDS{% endblock %}
{% block head %}
 {{ super() }}
   <script src="../../static/js/elements/navigation/navigation.js"></script>
   <script src="../../static/js/elements/feed/console.js"></script>
{% endblock %}
{% block content %}
<div class="row">
 <div class="col-md-2">
   {% with device="PDS" %}{% include "elements/feed/Console.html" %}{% endwith %}
 </div>
 <div class="col-md-4" id = "data-start">
 

    <button id = "open-antenna-modal-btn" type = "button" class = "btn btn-primary" data-toggle = "modal" data-target = "#antenna-modal" > Antenna Data </button>

    <div class = "modal fade" id = "antenna-modal">
        <div class = "modal-dialog modal-lg">
          <div class = "modal-content">
              <div class = "modal-header"> 
                  <h4> Modal header </h4>
              </div>
              <div class = "modal-body" id = "antenna-coordinates-modal-body">
                  <div class = "input-group" id = "antenna-lat-input-group">
                  <button type = "button" id = "antenna-input-lat-format-btn" class="btn btn-primary dropdown-toggle btn-sm" data-toggle = "dropdown"> Select Latitude Format</button> 
                  <span class = "caret"> </span>

                <ul class = "dropdown-menu">
                    <li class = "dropdown-header"> Select </li>
                    <li><button id = "antenna-lat-decimal-degrees-btn" class = "btn btn-primary btn-sm" >  Decimal Degrees </button></li>
                    <li><button id = "antenna-lat-degrees-decimal-minutes-btn" class = "btn btn-primary btn-sm"> Degrees Decimal Minutes </button> </li>
                    <li><button id = "antenna-lat-degrees-minutes-seconds-btn" class = "btn btn-primary btn-sm"> Degrees Minutes Seconds</button> </li>
                    </ul>
                
                </div> 
                  <hr>

                <div class = "input-group" id = "antenna-long-input-group">
                <button type = "button" id = "antenna-input-long-format-btn" class="btn btn-primary dropdown-toggle btn-sm" data-toggle = "dropdown"> Select Longtitude Format</button> 
                <span class = "caret"> </span>

                <ul class = "dropdown-menu">
                    <li class = "dropdown-header"> Select </li>
                    <li><button id = "antenna-long-decimal-degrees-btn" class = "btn btn-primary btn-sm"> Decimal Degrees </button> </li>
                    <li><button id = "antenna-long-degrees-decimal-minutes-btn" class = "btn btn-primary btn-sm">  Degrees Decimal Minutes</button></li>
                    <li><button id = "antenna-long-degrees-minutes-seconds-btn" class = "btn btn-primary btn-sm"> Degrees Minutes Seconds</button> </li>
                    </ul>  

                </div>
                <hr>
                <div class = "input-group" id = "antenna-bearing-input-group">
                  <span class=  "input-group-text"> Bearing </span>
                  <input id = "antenna-bearing-input" type="text" class="form-control" placeholder="Enter">
                </div>
              </div>

              <div class = "modal-footer">
                <button id = "antenna-inputs-confirm-btn" type = "button" class = "btn btn-success"> Confirm </button>
                <button id = "change" type = "button" class = "btn btn-warning"> Change </button>
                  
              </div>
          </div>
        
      </div>
    </div>  
  <br>
  <br>
  
                  
  <button type = "button" class = "btn btn-primary" data-toggle = "modal" data-target = "#goal-modal"> Goal Data </button>
    
    <div class = "modal fade" id = "goal-modal"> 
      
      <div class = "modal-dialog modal-lg">
          <div class = "modal-content"> 
              <div class = "modal-header"> 
                  <button id = "new-goal-coordinates-btn" class = "btn btn-primary"> Add </button>
              </div>
              <div class = "modal-body" id = "goal-modal-body"> 
             
                  
              </div>
              <div class = "modal-footer"> 
                  <h4> MOdal fotter </h4>
              </div>
              
                </div> 
            </div>
        </div>
 </div>
 <div class="col-md-4">

 </div>
</div>
{% endblock %}
